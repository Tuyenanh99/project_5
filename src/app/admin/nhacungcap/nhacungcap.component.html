<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <h3 class="box-title">Danh sách nhà cung cấp</h3>
                <button class="btn btn-default" (click)="showAddModal()" style="    background: blue;">Thêm</button>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="border-top-0">Mã nhà cung cấp</th>
                                <th class="border-top-0">Tên nhà cung cấp</th>
                                <th class="border-top-0">Email</th>
                                <th class="border-top-0">Địa chỉ</th>
                                <th class="border-top-0">Số điện thoại</th>
                                <th class="border-top-0">Chức năng</th>
                            </tr>
                        </thead>
                        <tbody style="color: black;">
                            <tr *ngFor="let row of nhacungcap;let i=index">
                                <td>{{ row.maNcc }}</td>
                                <td>{{ row.tenNcc }}</td>
                                <td>{{ row.emailNcc }}</td>
                                <td>{{ row.diachiNcc }}</td>
                                <td>{{ row.phoneNcc }}</td>
                                <td>
                                    <a class="sua">
                                        <span class="fa fa-edit" (click)="showEdit(row.maNcc)"></span>
                                    </a> <br>
                                    <a (click)="deletItem(row.maNcc)" class="xoa">
                                        <span class="fa fa-trash"></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Modals-->
<div bsModal #modalAddEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Thêm Nhà cung cấp</h4>
                <button type="button" class="close pull-right" (click)="modalAddEdit.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form #FormValue="ngForm" class="was-validated" *ngIf="entity" (ngSubmit)="Save(FormValue.value)">
                    <div class="form-group">
                        <label for="">Tên nhà cung cấp:</label>
                        <input type="hidden" class="form-control" #maNcc="ngModel" [(ngModel)]="entity.maNcc" name="maNcc">
                        <input type="text" class="form-control" #tenNcc="ngModel" [(ngModel)]="entity.tenNcc" name="tenNcc" placeholder="Nhập Tên nhà cung cấp ...">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Địa chỉ nhà cung cấp:</label>
                        <input type="text" class="form-control" #diachiNcc="ngModel" [(ngModel)]="entity.diachiNcc" name="diachiNcc" placeholder="Nhập địa chỉ nhà cung cấp...">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Email nhà cung cấp:</label>
                        <input type="text" class="form-control" #emailNcc="ngModel" [(ngModel)]="entity.emailNcc" name="emailNcc" placeholder="Nhập email nhà cung cấp...">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Số điện thoại nhà cung cấp:</label>
                        <input type="text" class="form-control" #phoneNcc="ngModel" [(ngModel)]="entity.phoneNcc" name="phoneNcc" placeholder="Nhập số điện thoại nhà cung cấp ...">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
